user nginx;
worker_processes 1;

events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        root /usr/share/nginx/html;
        index index.html;
        include  /etc/nginx/mime.types;

        location ~ \.css {
            add_header  Content-Type    text/css;
        }
        location / {
            try_files $uri $uri/ /index.html;
        }
    }
}